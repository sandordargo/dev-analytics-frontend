<div class="main-page">
  <div class="jumbotron">
  <h1>Welcome to <a href="https://dev.to/sandordargo">
    <img src="https://d2fltix0v2e0sb.cloudfront.net/dev-badge.svg" style="width:1.25 em; height:auto" alt="Sandor Dargo's DEV Profile" height="30" width="30">
    </a>Analytics
    <button class="btn btn-lg btn-outline-primary" (click)="open()" style="float: right;">About</button>
  </h1>
  </div>
  <div class="container">
  <p>Get some insight on how your articles perform</p>
  <p>If you don't have an API Key, go to <a href="https://dev.to/settings/account" target="_blank">your settings/account</a> and generate one</p>
  <p><b>This API key is not supposed to share with anyone and DevAnalytics don't store it at all.</b></p>
  <form [formGroup]="form" novalidate autocomplete="off">
    <div class="form-group">
      <div class="input-group">
      <input [type]="inputType" class="form-control" id="apiKey"
          formControlName="apiKey"
          placeholder="Insert your DEV Api Key here"
          (keyup.Enter)="getStats()">
          <div class="input-group-append">
            <span class="input-group-text">
              <fa-icon [icon]="iconToShow" (click)="showPass()"></fa-icon>
            </span>
            </div>
        </div>
    </div>
  </form>
  <button type="button"
    class="btn btn-primary"
    (click)="getStats()">Get my stats!
  </button>
  <ngx-loading-bar diameter='2em'></ngx-loading-bar>
  <div *ngIf="loaded">
    <app-post-stats [postAnalyticsJson]="jsonContent['article_analytics']"></app-post-stats>
    <app-tag-stats [tagAnalyticsJson]="jsonContent['tag_analytics']"></app-tag-stats>
  </div>
</div>
</div>
